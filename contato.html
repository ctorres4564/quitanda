    <meta charset="UTF-8">

</head>

<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>Quitanda Online</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">
                            <i class="bi bi-house-door"></i> Página Principal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="quemSomos.html" class="nav-link text-white">
                            <i class="bi bi-people"></i> Quem Somos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="trocas.html" class="nav-link text-white">
                            <i class="bi bi-arrow-repeat"></i> Trocas e Devoluções
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link text-white">
                            <i class="bi bi-chat-dots"></i> Contato
                        </a>
                    </li>
                </ul>
                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="cadastro.html" class="nav-link text-white">
                                <i class="bi bi-person-plus"></i> Cadastrar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link text-white">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="carrinho.html" class="nav-link text-white">
                                <i class="bi bi-cart3"></i> Carrinho
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header class="container mb-3">
        <div id="carouselMain" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/slides/slide02.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide02small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/slides/slide03.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide03small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselMain" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </a>
            <a class="carousel-control-next" href="#carouselMain" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </a>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h1 class="text-center mb-4">Contato</h1>
                    <p class="text-center mb-4">Entre em contato conosco para tirar suas dúvidas ou para fazer seu pedido.</p>
                    <form class="p-4 border rounded shadow-sm">
                        <div class="mb-4"> 
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-lg" id="nome" placeholder="Digite seu nome">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-4">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control form-control-lg" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-danger btn-lg">Enviar</button> 
                            <button type="reset" class="btn btn-secondary btn-lg me-md-2">Limpar</button>
                               
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
