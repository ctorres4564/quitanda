<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Quitanda Online</title>
</head>

<body style="min-width: 320px;" class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
        <div class="container">
            <a class="navbar-brand" href="/"><strong>Quitanda Online</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Quero me cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">Entrar</a>
                    </li>
                </ul>
            </div>
            <div class="align-self-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">
                            <i class="bi bi-cart3" style="font-size: 24px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="container mb-3">
        <div id="carouselMain" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="img/slides/slide01.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide01small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/slides/slide02.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide02small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/slides/slide03.jpg" alt="" class="img-fluid d-none d-md-block">
                    <img src="img/slides/slide03small.jpg" alt="" class="img-fluid d-block d-md-none">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselMain" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </a>
            <a class="carousel-control-next" href="#carouselMain" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </a>
        </div>
    </header>
    
    <main class="flex-grow-1">
        <div class="container">
            <div class="row mb-5">
                <hr class="mt-md-2">
             
                <div class="col-12 col-md-5">
                    <form class="justify-content-center justify-content-md-start mb-3 mb-md-0">
                      <div class="input-group input-group-sm">
                        <input type=" text" class="form-control" placeholder="Digite o que você procura">
                        <button class="btn btn-danger" type="button">Buscar</button>

                      </div>
                    </form>
                    
                </div>

                <div class="col-12 col-md-7">
                    <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
                        <form class="ml-3 d-inline-block">
                            <select class="form-select form-select-sm">
                                <option>Ordenar pelo nome</option>
                                <option>Ordenar pelo menor preço</option>
                                <option>Ordenar pelo maior preço</option>
                            </select>
                        </form>
                        <nav class="d-inline-block">
                            <ul class="pagination pagination-sm my-0">
                                <li class="page-item">
                                    <button class="page-link disabled">1</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">2</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">3</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">4</button>
                                </li>
                                <li class="page-item">
                                    <button class="page-link">5</button>
                                </li
                                <li class="page-item">
                                    <button class="page-link">6</button>
                                </li>
                              

                            </ul>

                        </nav>
                            
                    </div>

                    </div>

                </div>
            </div>
            <hr class="mt-5">
        </div>

   
    </main>

    <footer class="border-top bg-danger text-white">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 col-md-4 text-center text-md-start">
                    <p class="mb-md-0">&copy; 2025 Quitanda Online</p>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <nav class="mb-md-0">
                        <a href="#" class="text-decoration-none text-white">Política de privacidade</a>
                        <a href="#" class="text-decoration-none text-white ms-2">Administrador</a>
                    </nav>
                </div>
                <div class="col-12 col-md-4">
                    <nav class="social-media text-center text-md-end">
                        <a href="#" class="text-decoration-none text-white me-2">
                            <i class="bi bi-facebook" aria-label="Facebook"></i>
                        </a>
                        <a href="#" class="text-decoration-none text-white me-2">
                            <i class="bi bi-instagram" aria-label="Instagram"></i>
                        </a>
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-twitter" aria-label="Twitter"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
